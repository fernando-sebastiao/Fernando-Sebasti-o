<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Quinze</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        //Parent
        class App extends React.Component{

            metodo(){
                console.log('Olá Pai Fernando')
            }
            metodo2(){
                console.log("Olá Programadores")
            }
            render(){
                return(
                    <div>
                        <p>Texto do Componente pai Fernando Sebastião</p>
                        <CompA met={this.metodo} met2={this.metodo2}/>
                    </div>
                )
            }
        }
        //Child
        class CompA extends React.Component{
            render(){
                return(
                    <div>
                        <button onClick={this.props.met}>Clicar1</button>
                        <button onClick={this.props.met2}>Clicar2</button>
                    </div>
                )
            }
        }

        ReactDOM.render(<App />,
        document.getElementById('root') );

    </script>
</body>
</html>
