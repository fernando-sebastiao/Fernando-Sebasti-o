<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React quarto</title>
</head>
<body>
    <div id="afonso"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        function CompA(props){
            return(
                <div>
                    <p>Olá, {props.nome} {props.apelido}</p>
                    </div>
            )
        }
        class CompB extends React.Component{
            render(){
                return(
                    <div>
                        <p>Olá novamente, {this.props.nome} {this.props.apelido}</p>
                    </div>
                )
            }
        }

        const afonso = document.getElementById('afonso');
        ReactDOM.render(<CompB nome="Fernando" apelido="Sebastião" />, afonso);

    </script>
</body>
</html>
